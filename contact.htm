<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .form{
            border-radius: 0px;
        }
        label{
            margin-bottom: 0px;
        }
        .btn{
            background-color: #007bff;
            color: white;
            width: 40%;
            margin-left: 28%;
            font-family:  sans-serif;
        }
    </style>

</head>
<body>
    
    <div class="form w-30">
        <label class="form-control " type="text" aria-label="default input example">TELL US YOUR NAME</label>
        <input class="form-control " type="text" placeholder="Full Name" aria-label="default input example">
        <br>


        <label class="form-control " type="text" aria-label="default input example">ENTER YOUR EMAIL</label>
        <input class="form-control " type="text" placeholder="Eg. example@email.com" aria-label="default input example">
        <br>


        <label class="form-control " type="text" aria-label="default input example">ENTER MOBILE NUMBER</label>
        <input class="form-control " type="text" placeholder="Eg. +1800 00000000" aria-label="default input example">
        <br>


        <label class="form-control " type="text" aria-label="default input example">MESSAGE</label>
        <div class="input-group">
            <textarea class="form-control" aria-label="With textarea" placeholder="Write us a message"></textarea>
          </div><br>
          <input class="btn" type="submit" value="Send">  
        </div>
    

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
